<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML%</title>

</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu póprio servidor.</p>
    <video width="300" poster="imagens/capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-VideoMKV.mkv" type="video/mkv">
        <source src="midia/meu-videoogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com rfeprodução de vídeos.</p>
    </video>
    <h1>Colocando vídeos do YouTube.</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
